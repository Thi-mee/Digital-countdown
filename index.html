<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Countdown</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
</head>
<body>
  <header>
    <h1>Digital Countdown</h1>
    <p>Keep track of your special days</p>
  </header>
  <section class="start-countdown-section">
    <label for="title">Title for your countdown</label>
    <input type="text" id="counter-title">
    <label for="time-date">Pick a Date and Time to count down to</label>
    <input type="datetime-local" name="" id="time-date">
    <button class="ctab-start active" onclick="verifyDate()">Start Countdown</button>
    <button disabled class="ctab-reset" onclick="resetCountdown()">Reset</button>
  </section>
  <div id="error-message"></div>
  <section class="countdown-section">
    <div class="countdown-title"></div>
    <div class="countdown-container">
      <span class="digits-one">00</span>
      <span class="digits-two">00</span>
      <span class="digits-three">00</span>
      <span class="digits-four">00</span>
    </div>
  </section>
  
  <audio id="ping">
    <source src="./assets/ping.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
